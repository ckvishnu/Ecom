{% extends 'store/main.html' %}
{% load static %}
{% block content %}

<div class="row">
    {% for product in products %}
    <div class="col-lg-4">
        <img class="thumbnail" src="{{product.imageURL}}">
        <div class="box-element product"></div>
        <h6><strong>{{product.name}}</strong></h6>
        <hr>
        <button data-product={{product.id}} data-action="add" class="btn btn-outline-success add-btn update-cart">Add to Cart</button>
        
        <h4 style="float: right;">Rs.{{product.price|floatformat:2}}</h4>


    </div>
    {% endfor %}

</div>

{% endblock content %}
